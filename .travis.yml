language: r

# Be strict when checking our package
warnings_are_errors: true

# Allow for sudo commands
sudo: required

# Email notifications
notifications:
  email:
    on_success: change
    on_failure: change

# System dependencies
#apt_packages:
# - libcurl4-openssl-dev
# - libxml2-dev
# Binary R packages (faster, but not always latest versions!)
r_binary_packages:
 - gstat
 - sp
 - shapefiles
 - FNN
 - intervals
 - spacetime
 - xts
 - zoo
# R package to be compiled from sources (latest versions!)
#r_packages:
# Bioconductor packages
#bioc_packages:

# Install the bleeding edge version of a package from github (eg to pick
# up a not-yet-released bugfix)
r_github_packages:
 - jimhester/covr
 
after_success:
  - Rscript -e 'covr::coveralls()'
